services: # docker compose expects
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 8080:8000
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    environment:
      - PORT=8000
    env_file:
      - .env
    volumes:
      - ./backend/src:/app
    depends_on:
      - db_service # Wait for database to start first
    develop:
      watch:
        - action: rebuild
          path: backend/requirements.txt
        - action: rebuild
          path: backend/Dockerfile
        - action: restart
          path: backend/src/

  db_service:
    image: postgres:17.5
    ports:
      - 5432:5432
    env_file:
      - .env.database
    volumes:
      - dc_managed_db_volume:/var/lib/postgresql/data

